<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPSTORE | Exclusive Online Shop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Syne:wght@800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAe9T7KzOB6jaau5hcPkeicO7GYa893kcQ",
            authDomain: "ipstore-pro.firebaseapp.com",
            projectId: "ipstore-pro",
            storageBucket: "ipstore-pro.firebasestorage.app",
            messagingSenderId: "500676115572",
            appId: "1:500676115572:web:5718176fc67d26ee0e6521"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { db, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, doc };
    </script>

    <style>
        /* CSS Variabel untuk penyesuaian otomatis */
        :root { 
            --accent: #0071e3; 
            --bg: #ffffff; 
            --text: #1d1d1f; 
            --card: #f5f5f7; 
            --nav-bg: rgba(255, 255, 255, 0.8);
            --slider-bg: #ffffff; /* Warna slider saat Light Mode */
        }
        [data-theme="dark"] { 
            --bg: #000000; 
            --text: #f5f5f7; 
            --card: #1c1c1e; 
            --nav-bg: rgba(0, 0, 0, 0.8);
            --slider-bg: #000000; /* Warna slider saat Dark Mode */
        }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: 0.5s; overflow-x: hidden; }
        .navbar { background: var(--nav-bg) !important; backdrop-filter: blur(20px); border-bottom: 1px solid rgba(128,128,128,0.2) !important; z-index: 1000; }

        .theme-toggle { cursor: pointer; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--card); border: 1px solid rgba(128,128,128,0.3); }

        /* HERO SLIDER ADJUSTMENT */
        #heroSlider { 
            margin-top: 80px; 
            max-width: 1100px; 
            margin-left: auto; 
            margin-right: auto; 
            border-radius: 25px; 
            overflow: hidden; 
            background: var(--slider-bg); /* Background menyesuaikan Mode */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            transition: background 0.5s ease;
        }
        .carousel-item { width: 100%; background: var(--slider-bg); transition: transform 1s ease-in-out, background 0.5s ease; }
        .carousel-item img { width: 100%; height: auto; max-height: 450px; object-fit: contain; display: block; }

        .hero-title { font-family: 'Syne'; font-size: clamp(2rem, 6vw, 4rem); font-weight: 800; text-align: center; margin-top: 35px; letter-spacing: -2px; }
        .product-card { background: var(--card); border-radius: 30px; padding: 25px; text-align: center; transition: 0.4s; height: 100%; border: 1px solid rgba(128,128,128,0.1); }
        .product-card img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; }

        .btn-buy { background: var(--accent); color: #fff; border-radius: 50px; padding: 12px; border: none; font-weight: 700; width: 100%; }
        
        /* GPS & Alamat Styles */
        .btn-gps { background: #0071e3; color: white; border: none; border-radius: 12px; padding: 10px; width: 100%; margin-bottom: 10px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; }
        #map-preview { height: 150px; width: 100%; border-radius: 15px; margin-bottom: 10px; display: none; background: #eee; overflow: hidden; }
        
        #adminArea { display: none; background: var(--card); border-radius: 20px; padding: 30px; margin: 30px 0; border: 1px solid var(--accent); }
        .pay-option { cursor: pointer; border: 2px solid transparent; transition: 0.3s; border-radius: 15px; padding: 15px; background: var(--card); color: var(--text); }
        .pay-option:hover { border-color: var(--accent); }
        .bank-info { background: #f8f9fa; border-left: 4px solid #0071e3; border-radius: 8px; padding: 12px; text-align: left; margin-bottom: 15px; font-size: 0.9rem; color: #333; }
    </style>
</head>
<body data-theme="light">

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold syne fs-3" href="#" style="color: var(--accent);">IPSTORE</a>
        <div class="d-flex align-items-center gap-2">
            <div class="theme-toggle" onclick="toggleTheme()" id="themeIcon"><i class="fas fa-moon"></i></div>
            <button class="btn btn-sm btn-dark rounded-pill px-3" onclick="login()">Admin</button>
        </div>
    </div>
</nav>

<div class="container">
    <div id="heroSlider" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-indicators" id="sliderIndicators"></div>
        <div class="carousel-inner" id="sliderContent">
            <div class="carousel-item active"><div class="d-flex align-items-center justify-content-center h-100 p-5">Memuat Promo...</div></div>
        </div>
    </div>

    <h1 class="hero-title" data-aos="zoom-out">Berbagai<br>Produk Apple</h1>
    <p class="text-center fw-bold opacity-50 mb-5">Official IPSTORE</p>

    <div id="adminArea">
        <h5 class="fw-bold mb-4">Dashboard Admin</h5>
        <form id="pForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3"><input type="text" id="n" class="form-control" placeholder="Nama Produk"></div>
                <div class="col-md-2"><input type="number" id="h" class="form-control" placeholder="Harga"></div>
                <div class="col-md-3"><input type="url" id="u" class="form-control" placeholder="Link Gambar"></div>
                <div class="col-md-2"><select id="s" class="form-select"><option>Ready Stock</option><option>Sold Out</option></select></div>
                <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Tambah</button></div>
            </div>
        </form>
        <hr>
        <form id="bannerForm">
            <div class="row g-2">
                <div class="col-md-10"><input type="url" id="bannerUrl" class="form-control" placeholder="Link Banner Baru" required></div>
                <div class="col-md-2"><button type="submit" class="btn btn-warning w-100">Add Banner</button></div>
            </div>
        </form>
        <button onclick="logout()" class="btn btn-link text-danger mt-3 p-0">Sign Out</button>
    </div>

    <div class="row g-4" id="catalog">
        <div class="col-12 text-center py-5" id="loader"><div class="spinner-grow text-primary"></div></div>
    </div>
</div>

<div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0 bg-white text-dark">
            <div class="modal-body p-4 text-center">
                <div id="stepMethod">
                    <h4 class="fw-bold mb-4">Metode Pembayaran</h4>
                    <div class="row g-3">
                        <div class="col-6"><div class="pay-option border shadow-sm" onclick="selectPay('Transfer')"><i class="fas fa-university fa-2x mb-2 text-primary"></i><p class="small fw-bold mb-0">TRANSFER</p></div></div>
                        <div class="col-6"><div class="pay-option border shadow-sm" onclick="selectPay('COD')"><i class="fas fa-truck fa-2x mb-2 text-success"></i><p class="small fw-bold mb-0">COD</p></div></div>
                    </div>
                </div>

                <div id="stepTransfer" style="display: none;">
                    <h5 class="fw-bold mb-3">Informasi Pembayaran</h5>
                    <div class="bank-info border shadow-sm">
                        <div><strong>Bank Mandiri</strong></div>
                        <div style="font-size: 1.1rem; letter-spacing: 1px;">131-001234-5678</div>
                        <div class="small">a/n Ali Rahmat Alkatiri</div>
                    </div>
                    <div class="bg-white p-2 d-inline-block rounded-3 border mb-3">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=MANDIRI-ALI-RAHMAT" width="150">
                    </div>
                    <input type="file" id="inputBukti" class="form-control mb-3" accept="image/*">
                    <button class="btn btn-primary w-100 rounded-pill" onclick="toAddressStep()">Lanjut Isi Alamat</button>
                </div>

                <div id="stepAddress" style="display: none;">
                    <h5 class="fw-bold mb-3">Alamat Pengiriman</h5>
                    <button class="btn-gps" onclick="ambilLokasi()">
                        <i class="fas fa-location-arrow"></i> Gunakan Lokasi GPS Saya
                    </button>
                    <div id="map-preview"></div>
                    <input type="text" id="custName" class="form-control mb-2" placeholder="Nama Lengkap">
                    <input type="number" id="custWA" class="form-control mb-2" placeholder="No WhatsApp Aktif">
                    <textarea id="custAddr" class="form-control mb-3" placeholder="Alamat Lengkap" rows="3"></textarea>
                    <button class="btn btn-success w-100 rounded-pill py-2 fw-bold" onclick="processOrder()">Konfirmasi Pesanan</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1000, once: true });

    function toggleTheme() {
        const b = document.body;
        const isDark = b.getAttribute('data-theme') === 'dark';
        const newTheme = isDark ? 'light' : 'dark';
        b.setAttribute('data-theme', newTheme);
        document.getElementById('themeIcon').innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun text-warning"></i>';
        localStorage.setItem('theme', newTheme);
    }
    if(localStorage.getItem('theme') === 'dark') toggleTheme();

    let currentItem = {};
    let selectedMethod = "";

    function initApp() {
        fb.onSnapshot(fb.query(fb.collection(fb.db, "banners"), fb.orderBy("time", "asc")), (snaps) => {
            const sc = document.getElementById('sliderContent');
            const si = document.getElementById('sliderIndicators');
            sc.innerHTML = ''; si.innerHTML = '';
            let i = 0;
            snaps.forEach((d) => {
                const b = d.data();
                const active = i === 0 ? 'active' : '';
                sc.innerHTML += `<div class="carousel-item ${active}"><img src="${b.url}"></div>`;
                si.innerHTML += `<button type="button" data-bs-target="#heroSlider" data-bs-slide-to="${i}" class="${active}"></button>`;
                i++;
            });
        });

        fb.onSnapshot(fb.query(fb.collection(fb.db, "items"), fb.orderBy("time", "desc")), (snaps) => {
            document.getElementById('loader').style.display = 'none';
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = '';
            snaps.forEach((d) => {
                const item = d.data();
                catalog.innerHTML += `
                    <div class="col-md-4 col-6" data-aos="fade-up">
                        <div class="product-card">
                            <img src="${item.img}">
                            <h6 class="fw-bold mb-1">${item.nama}</h6>
                            <p class="text-primary fw-bold mb-3">Rp ${parseInt(item.harga).toLocaleString()}</p>
                            ${sessionStorage.getItem('isAdm') ? 
                                `<button onclick="delItem('${d.id}')" class="btn btn-outline-danger btn-sm w-100">Hapus</button>` : 
                                `<button class="btn btn-buy" onclick="checkout('${item.nama}', '${item.harga}')">Beli Sekarang</button>`
                            }
                        </div>
                    </div>`;
            });
        });

        document.getElementById('pForm').onsubmit = async (e) => {
            e.preventDefault();
            await fb.addDoc(fb.collection(fb.db, "items"), { 
                nama: document.getElementById('n').value, 
                harga: document.getElementById('h').value, 
                img: document.getElementById('u').value, 
                stok: document.getElementById('s').value, 
                time: Date.now() 
            });
            e.target.reset();
        };

        document.getElementById('bannerForm').onsubmit = async (e) => {
            e.preventDefault();
            await fb.addDoc(fb.collection(fb.db, "banners"), { url: document.getElementById('bannerUrl').value, time: Date.now() });
            e.target.reset();
        };
    }

    // FUNGSI GPS/MAP
    window.ambilLokasi = () => {
        if (navigator.geolocation) {
            Swal.fire({ title: 'Mencari Lokasi...', allowOutsideClick: false, didOpen: () => { Swal.showLoading() } });
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                document.getElementById('map-preview').style.display = 'block';
                document.getElementById('map-preview').innerHTML = `<iframe width="100%" height="150" frameborder="0" src="https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed"></iframe>`;
                document.getElementById('custAddr').value = `Link Lokasi: https://www.google.com/maps?q=${lat},${lon}\nAlamat: `;
                Swal.close();
            }, () => {
                Swal.fire('Gagal','Izin lokasi ditolak','error');
            });
        }
    };

    window.checkout = (nama, harga) => {
        currentItem = { nama, harga };
        document.getElementById('stepMethod').style.display = 'block';
        document.getElementById('stepTransfer').style.display = 'none';
        document.getElementById('stepAddress').style.display = 'none';
        new bootstrap.Modal('#checkoutModal').show();
    };

    window.selectPay = (m) => {
        selectedMethod = m;
        document.getElementById('stepMethod').style.display = 'none';
        if(m === 'Transfer') document.getElementById('stepTransfer').style.display = 'block';
        else document.getElementById('stepAddress').style.display = 'block';
    };

    window.toAddressStep = () => {
        if(selectedMethod === 'Transfer' && !document.getElementById('inputBukti').files[0]) return Swal.fire('Info','Harap upload bukti bayar!','warning');
        document.getElementById('stepTransfer').style.display = 'none';
        document.getElementById('stepAddress').style.display = 'block';
    };

    window.processOrder = async () => {
        const n = document.getElementById('custName').value, w = document.getElementById('custWA').value, a = document.getElementById('custAddr').value;
        if(!n || !w || !a) return Swal.fire('Cek Data','Lengkapi biodata!','info');
        await fb.addDoc(fb.collection(fb.db, "orders"), { produk: currentItem.nama, pembeli: n, wa: w, alamat: a, metode: selectedMethod, time: Date.now() });
        Swal.fire('Pesanan Diproses!','Terima kasih telah berbelanja.','success').then(() => location.reload());
    };

    window.login = () => { Swal.fire({ title: 'Admin', input: 'password' }).then(r => { if(r.value === 'admin123') { sessionStorage.setItem('isAdm', '1'); location.reload(); } }); };
    window.logout = () => { sessionStorage.clear(); location.reload(); };
    window.delItem = async (id) => { if(confirm('Hapus?')) await fb.deleteDoc(fb.doc(fb.db, "items", id)); };

    const checkFB = setInterval(() => { if (window.fb) { clearInterval(checkFB); initApp(); } }, 500);
</script>

</body>
</html>
