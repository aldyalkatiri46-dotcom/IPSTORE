<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPSTORE | Exclusive Online Shop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Syne:wght@800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAe9T7KzOB6jaau5hcPkeicO7GYa893kcQ",
            authDomain: "ipstore-pro.firebaseapp.com",
            projectId: "ipstore-pro",
            storageBucket: "ipstore-pro.firebasestorage.app",
            messagingSenderId: "500676115572",
            appId: "1:500676115572:web:5718176fc67d26ee0e6521"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { db, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, doc };
    </script>

    <style>
        :root { --accent: #0071e3; --bg: #ffffff; --text: #1d1d1f; --card: #f5f5f7; --nav-bg: rgba(255, 255, 255, 0.8); }
        [data-theme="dark"] { --bg: #000000; --text: #f5f5f7; --card: #1c1c1e; --nav-bg: rgba(0, 0, 0, 0.8); }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: 0.5s; overflow-x: hidden; }
        .navbar { background: var(--nav-bg) !important; backdrop-filter: blur(20px); border-bottom: 1px solid rgba(128,128,128,0.2) !important; z-index: 1000; }

        /* --- PERUBAHAN UKURAN BANNER --- */
        #heroSlider { 
            margin-top: 60px; 
            background: #000; 
            max-width: 1200px; /* Lebar maksimal agar tidak terlalu melar di layar lebar */
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px; /* Memberikan kesan modern melengkung */
            overflow: hidden;
        }
        .carousel-item { 
            height: clamp(180px, 35vh, 380px); /* Ukuran lebih pendek & proporsional */
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .carousel-item img { width: 100%; height: 100%; object-fit: cover; }
        /* ------------------------------ */

        .hero-title { font-family: 'Syne'; font-size: clamp(2rem, 6vw, 4rem); font-weight: 800; text-align: center; margin-top: 30px; letter-spacing: -2px; }
        .theme-toggle { cursor: pointer; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: var(--card); border: 1px solid rgba(128,128,128,0.3); }

        .product-card { background: var(--card); border-radius: 30px; padding: 25px; text-align: center; transition: 0.4s; height: 100%; border: 1px solid rgba(128,128,128,0.1); }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 200px; object-fit: contain; margin-bottom: 15px; }

        .btn-buy { background: var(--accent); color: #fff; border-radius: 50px; padding: 12px; border: none; font-weight: 700; width: 100%; }
        #adminArea { display: none; background: var(--card); border-radius: 20px; padding: 30px; margin: 30px 0; border: 1px solid var(--accent); }
    </style>
</head>
<body data-theme="light">

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold syne fs-3" href="#" style="color: var(--accent);">IPSTORE</a>
        <div class="d-flex align-items-center gap-2">
            <div class="theme-toggle" onclick="toggleTheme()" id="themeIcon"><i class="fas fa-moon"></i></div>
            <button class="btn btn-sm btn-dark rounded-pill px-3" onclick="login()">Admin</button>
        </div>
    </div>
</nav>

<div class="container">
    <div id="heroSlider" class="carousel slide carousel-fade shadow-lg" data-bs-ride="carousel">
        <div class="carousel-indicators" id="sliderIndicators"></div>
        <div class="carousel-inner" id="sliderContent">
            <div class="carousel-item active"><div class="d-flex align-items-center justify-content-center h-100 text-white opacity-50">Memuat Banner...</div></div>
        </div>
    </div>

    <h1 class="hero-title" data-aos="zoom-out">Berbagai<br>Produk Apple</h1>
    <p class="text-center fw-bold opacity-50 mb-5">Iphone Store</p>

    <div id="adminArea">
        <h5 class="fw-bold mb-4">Dashboard Admin</h5>
        <form id="pForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3"><input type="text" id="n" class="form-control" placeholder="Nama Produk" required></div>
                <div class="col-md-2"><input type="number" id="h" class="form-control" placeholder="Harga" required></div>
                <div class="col-md-3"><input type="url" id="u" class="form-control" placeholder="Link Gambar" required></div>
                <div class="col-md-2"><select id="s" class="form-select"><option>Ready Stock</option><option>Sold Out</option></select></div>
                <div class="col-md-2"><button type="submit" class="btn btn-primary w-100">Post Produk</button></div>
            </div>
        </form>
        <hr>
        <h5 class="fw-bold mb-3">Manajemen Banner Slider</h5>
        <form id="bannerForm">
            <div class="row g-2">
                <div class="col-md-10"><input type="url" id="bannerUrl" class="form-control" placeholder="Masukkan Link Alamat Gambar Banner" required></div>
                <div class="col-md-2"><button type="submit" class="btn btn-warning w-100">Tambah Slide</button></div>
            </div>
        </form>
        <button onclick="logout()" class="btn btn-link text-danger mt-3 p-0">Logout Admin</button>
    </div>

    <div class="row g-4" id="catalog">
        <div class="col-12 text-center py-5" id="loader"><div class="spinner-grow text-primary"></div></div>
    </div>
</div>

<div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
            <div class="modal-body p-4 text-center">
                <div id="paymentStep">
                    <h4 class="fw-bold mb-3">Checkout</h4>
                    <p id="buyUnitName" class="text-primary fw-bold"></p>
                    <div class="bg-white p-3 d-inline-block rounded-4 mb-3 border"><img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=IPSTORE-PAY" alt="QR"></div>
                    <input type="file" id="inputBukti" class="form-control mb-3">
                    <button class="btn btn-buy" onclick="toAddressStep()">Konfirmasi Bayar</button>
                </div>
                <div id="addressStep" style="display: none;">
                    <h4 class="fw-bold mb-3">Data Pengiriman</h4>
                    <input type="text" id="custName" class="form-control mb-2" placeholder="Nama Lengkap">
                    <input type="number" id="custWA" class="form-control mb-2" placeholder="Nomor WhatsApp">
                    <textarea id="custAddr" class="form-control mb-3" placeholder="Alamat Lengkap" rows="3"></textarea>
                    <button class="btn btn-success w-100 rounded-pill py-2 fw-bold" onclick="processOrder()">Kirim Sekarang</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1000, once: true });

    function toggleTheme() {
        const b = document.body;
        const isDark = b.getAttribute('data-theme') === 'dark';
        b.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('themeIcon').innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun text-warning"></i>';
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }
    if(localStorage.getItem('theme') === 'dark') toggleTheme();

    let currentItem = {};
    const checkFB = setInterval(() => { if (window.fb) { clearInterval(checkFB); initApp(); } }, 500);

    function initApp() {
        fb.onSnapshot(fb.query(fb.collection(fb.db, "banners"), fb.orderBy("time", "desc")), (snaps) => {
            const sc = document.getElementById('sliderContent');
            const si = document.getElementById('sliderIndicators');
            sc.innerHTML = ''; si.innerHTML = '';
            let i = 0;
            if(snaps.empty) {
                sc.innerHTML = '<div class="carousel-item active"><div class="d-flex align-items-center justify-content-center h-100 text-white">Tambahkan banner di dashboard admin</div></div>';
                return;
            }
            snaps.forEach((d) => {
                const b = d.data();
                const active = i === 0 ? 'active' : '';
                sc.innerHTML += `<div class="carousel-item ${active}" data-bs-interval="5000">
                    <img src="${b.url}">
                    ${sessionStorage.getItem('isAdm') ? `<button onclick="delBanner('${d.id}')" class="btn btn-danger btn-sm position-absolute top-0 end-0 m-3 shadow">Hapus Banner</button>` : ''}
                </div>`;
                si.innerHTML += `<button type="button" data-bs-target="#heroSlider" data-bs-slide-to="${i}" class="${active}"></button>`;
                i++;
            });
            const carousel = new bootstrap.Carousel('#heroSlider', { interval: 5000, ride: 'carousel', pause: false });
            carousel.cycle();
        });

        fb.onSnapshot(fb.query(fb.collection(fb.db, "items"), fb.orderBy("time", "desc")), (snaps) => {
            document.getElementById('loader').style.display = 'none';
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = '';
            snaps.forEach((d) => {
                const item = d.data();
                catalog.innerHTML += `
                    <div class="col-md-4 col-6" data-aos="fade-up">
                        <div class="product-card">
                            <img src="${item.img}" onerror="this.src='https://via.placeholder.com/300'">
                            <h6 class="fw-bold mb-1">${item.nama}</h6>
                            <p class="text-primary fw-bold mb-2">Rp ${parseInt(item.harga).toLocaleString()}</p>
                            <div class="mb-3"><span class="badge ${item.stok === 'Sold Out' ? 'bg-danger' : 'bg-success'} rounded-pill">${item.stok}</span></div>
                            ${sessionStorage.getItem('isAdm') ? 
                                `<button onclick="delItem('${d.id}')" class="btn btn-outline-danger btn-sm w-100">Hapus Unit</button>` : 
                                `<button class="btn btn-buy" onclick="checkout('${item.nama}', '${item.harga}')" ${item.stok === 'Sold Out' ? 'disabled' : ''}>Beli Sekarang</button>`
                            }
                        </div>
                    </div>`;
            });
        });

        document.getElementById('pForm').onsubmit = async (e) => {
            e.preventDefault();
            await fb.addDoc(fb.collection(fb.db, "items"), {
                nama: document.getElementById('n').value, harga: document.getElementById('h').value,
                img: document.getElementById('u').value, stok: document.getElementById('s').value, time: Date.now()
            });
            e.target.reset(); Swal.fire('Berhasil', 'Produk diposting', 'success');
        };

        document.getElementById('bannerForm').onsubmit = async (e) => {
            e.preventDefault();
            await fb.addDoc(fb.collection(fb.db, "banners"), { url: document.getElementById('bannerUrl').value, time: Date.now() });
            e.target.reset(); Swal.fire('Berhasil', 'Banner ditambahkan', 'success');
        };
    }

    window.delBanner = async (id) => { if(confirm('Hapus banner?')) await fb.deleteDoc(fb.doc(fb.db, "banners", id)); };
    window.delItem = async (id) => { if(confirm('Hapus produk?')) await fb.deleteDoc(fb.doc(fb.db, "items", id)); };
    window.checkout = (n, h) => {
        currentItem = {nama: n, harga: h};
        document.getElementById('buyUnitName').innerText = n;
        document.getElementById('paymentStep').style.display = 'block';
        document.getElementById('addressStep').style.display = 'none';
        new bootstrap.Modal('#checkoutModal').show();
    };
    window.toAddressStep = () => {
        if(!document.getElementById('inputBukti').files[0]) return Swal.fire('Error', 'Upload bukti transfer!', 'error');
        document.getElementById('paymentStep').style.display = 'none';
        document.getElementById('addressStep').style.display = 'block';
    };
    window.processOrder = async () => {
        const n = document.getElementById('custName').value, w = document.getElementById('custWA').value, a = document.getElementById('custAddr').value;
        if(!n || !w || !a) return Swal.fire('Lengkapi data!');
        await fb.addDoc(fb.collection(fb.db, "orders"), { unit: currentItem.nama, customer: n, whatsapp: w, alamat: a, time: Date.now() });
        Swal.fire('Sukses', 'Pesanan dikirim!', 'success').then(() => location.reload());
    };
    window.login = () => { Swal.fire({ title: 'Admin Password', icon:'info', input: 'password' }).then(r => { if(r.value === 'admin123') { sessionStorage.setItem('isAdm', '1'); location.reload(); } }); };
    window.logout = () => { sessionStorage.clear(); location.reload(); };
    if(sessionStorage.getItem('isAdm')) document.getElementById('adminArea').style.display = 'block';
</script>

</body>
</html>
