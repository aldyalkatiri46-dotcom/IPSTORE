<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPSTORE | Premium Retail Experience</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Syne:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyAe9T7KzOB6jaau5hcPkeicO7GYa893kcQ",
            authDomain: "ipstore-pro.firebaseapp.com",
            projectId: "ipstore-pro",
            storageBucket: "ipstore-pro.firebasestorage.app",
            messagingSenderId: "500676115572",
            appId: "1:500676115572:web:5718176fc67d26ee0e6521"
        };

        // Inisialisasi
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Ekspos fungsi ke window agar bisa diakses script HTML biasa
        window.db = db;
        window.storage = storage;
        window.f_add = addDoc;
        window.f_coll = collection;
        window.f_snap = onSnapshot;
        window.f_del = deleteDoc;
        window.f_doc = doc;
        window.f_ref = ref;
        window.f_upload = uploadBytes;
        window.f_url = getDownloadURL;
    </script>

    <style>
        :root {
            --bg: #ffffff;
            --card-bg: #f5f5f7;
            --text: #1d1d1f;
            --accent: #0071e3;
            --glass: rgba(255, 255, 255, 0.9);
        }

        body { 
            background-color: var(--bg); 
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text);
            letter-spacing: -0.01em;
        }

        /* Navbar */
        .navbar {
            background: var(--glass) !important;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(128,128,128,0.15);
        }

        .navbar-brand { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.6rem; color: var(--text) !important; }

        /* Hero */
        .hero-title { font-family: 'Syne'; font-weight: 800; font-size: clamp(3rem, 10vw, 5rem); line-height: 0.85; color: var(--text); }
        .hero-subtitle { font-size: 1.2rem; font-weight: 700; color: var(--text); }

        /* Admin Dashboard (Fixed Gaps) */
        #adminArea {
            display: none;
            background: var(--card-bg);
            border-radius: 35px;
            padding: 40px;
            margin-top: 20px;
            border: 2px solid var(--accent);
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
        }

        .admin-form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px; /* Jarak antar kolom agar tidak dempet */
            align-items: end;
        }

        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .label-style { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; color: var(--accent); }
        .form-control, .form-select { border-radius: 12px; padding: 12px; border: 1px solid rgba(128,128,128,0.3); }

        /* Cards */
        .product-card { transition: 0.3s; }
        .img-box {
            background: var(--card-bg);
            border-radius: 40px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }
        .img-box img { max-height: 100%; object-fit: contain; }
        .btn-buy { background: var(--text); color: #fff; border-radius: 50px; padding: 15px; font-weight: 700; width: 100%; border: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">IPSTORE</a>
            <button class="btn btn-outline-dark border-0 rounded-circle" onclick="loginAdmin()"><i class="fas fa-key"></i></button>
        </div>
    </nav>

    <main class="container py-5">
        <div class="text-center my-5">
            <h1 class="hero-title">Inovasi.<br>Tanpa Batas.</h1>
            <p class="hero-subtitle mt-3">Koleksi terkurasi untuk gaya hidup digital Anda.</p>
        </div>

        <div id="adminArea">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold m-0">Inventory Control (Cloud)</h4>
                <button onclick="logout()" class="btn btn-sm btn-dark rounded-pill px-4">Logout</button>
            </div>
            
            <form id="productForm">
                <div class="admin-form-grid">
                    <div class="form-group">
                        <label class="label-style">Nama Produk</label>
                        <input type="text" id="pName" class="form-control" placeholder="iPhone 15 Pro" required>
                    </div>
                    <div class="form-group">
                        <label class="label-style">Harga (Rp)</label>
                        <input type="number" id="pPrice" class="form-control" placeholder="18000000" required>
                    </div>
                    <div class="form-group">
                        <label class="label-style">Ketersediaan</label>
                        <select id="pStock" class="form-select">
                            <option value="Ready Stock">Ready Stock</option>
                            <option value="Sold Out">Sold Out</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="label-style">Kapasitas</label>
                        <select id="pStorage" class="form-select">
                            <option value="128GB">128GB</option>
                            <option value="256GB">256GB</option>
                            <option value="512GB">512GB</option>
                            <option value="1TB">1TB</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="label-style">Gambar Unit</label>
                        <input type="file" id="pImage" class="form-control" accept="image/*" required>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" id="btnSubmit" class="btn btn-primary px-5 py-3 rounded-pill fw-bold">
                        Simpan ke Katalog Online
                    </button>
                </div>
            </form>
        </div>

        <div class="row g-5" id="catalog">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary"></div>
                <p>Memuat Katalog Online...</p>
            </div>
        </div>
    </main>

    <footer class="py-5 mt-5 border-top text-center bg-light">
        <h4 class="fw-bold mb-3" style="font-family: 'Syne';">IPSTORE</h4>
        <p class="mb-0">Â© 2026 Premium Retail Ecosystem. Designed for Perfection.</p>
    </footer>

    <script type="module">
        // Logika aplikasi setelah Firebase siap
        setTimeout(() => {
            const catalog = document.getElementById('catalog');
            const form = document.getElementById('productForm');

            // 1. Tampilkan Data Secara Real-time dari Firebase
            window.f_snap(window.f_coll(window.db, "products"), (snapshot) => {
                catalog.innerHTML = '';
                const isAdmin = sessionStorage.getItem('isAdmin');

                if (snapshot.empty) {
                    catalog.innerHTML = '<div class="col-12 text-center">Katalog kosong. Silakan upload produk pertama.</div>';
                }

                snapshot.forEach((doc) => {
                    const p = doc.data();
                    const id = doc.id;
                    const sold = p.stock === 'Sold Out';

                    catalog.innerHTML += `
                        <div class="col-12 col-md-6 col-lg-4">
                            <div class="product-card">
                                <div class="img-box shadow-sm">
                                    <span class="badge px-3 py-2 ${sold ? 'bg-danger' : 'bg-primary text-white'}" 
                                          style="position:absolute; top:25px; right:25px; border-radius:50px; font-weight:800; font-size:0.75rem;">
                                          ${p.stock}
                                    </span>
                                    <img src="${p.img}">
                                </div>
                                <div class="p-4 text-center">
                                    <p class="small fw-bold text-muted mb-1">${p.storage} Edition</p>
                                    <h4 class="fw-bold mb-2">${p.name}</h4>
                                    <h5 class="mb-4 text-primary fw-bold">Rp ${parseInt(p.price).toLocaleString('id-ID')}</h5>
                                    ${isAdmin ? 
                                        `<button onclick="deleteUnit('${id}')" class="btn btn-outline-danger w-100 rounded-pill fw-bold">Hapus Unit</button>` :
                                        `<button onclick="order('${p.name}','${p.storage}')" class="btn btn-buy" ${sold ? 'disabled' : ''}>
                                            ${sold ? 'Habis' : 'Pesan Sekarang'}
                                        </button>`
                                    }
                                </div>
                            </div>
                        </div>`;
                });
            });

            // 2. Fungsi Upload ke Firebase
            form.onsubmit = async (e) => {
                e.preventDefault();
                const btn = document.getElementById('btnSubmit');
                btn.disabled = true; btn.innerText = "Mengunggah...";

                try {
                    const file = document.getElementById('pImage').files[0];
                    const storageRef = window.f_ref(window.storage, 'ipstore/' + Date.now() + "_" + file.name);
                    
                    // Upload file ke Storage
                    await window.f_upload(storageRef, file);
                    const downloadURL = await window.f_url(storageRef);

                    // Simpan data ke Firestore
                    await window.f_add(window.f_coll(window.db, "products"), {
                        name: document.getElementById('pName').value,
                        price: document.getElementById('pPrice').value,
                        stock: document.getElementById('pStock').value,
                        storage: document.getElementById('pStorage').value,
                        img: downloadURL,
                        timestamp: Date.now()
                    });

                    form.reset();
                    Swal.fire('Sukses!', 'Produk berhasil online.', 'success');
                } catch (error) {
                    Swal.fire('Gagal!', error.message, 'error');
                } finally {
                    btn.disabled = false; btn.innerText = "Simpan ke Katalog Online";
                }
            };

            // 3. Fungsi Hapus
            window.deleteUnit = async (id) => {
                const result = await Swal.fire({
                    title: 'Hapus unit?',
                    text: "Data akan hilang dari server!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33'
                });

                if (result.isConfirmed) {
                    await window.f_del(window.f_doc(window.db, "products", id));
                }
            };

        }, 1500);

        // Global functions
        window.loginAdmin = () => {
            Swal.fire({
                title: 'Akses Admin',
                input: 'password',
                confirmButtonColor: '#0071e3'
            }).then(r => {
                if(r.value === 'admin123') {
                    sessionStorage.setItem('isAdmin', 'true');
                    document.getElementById('adminArea').style.display = 'block';
                    location.reload();
                }
            });
        };

        window.logout = () => {
            sessionStorage.clear();
            location.reload();
        };

        window.order = (n, s) => {
            const text = `Halo IPSTORE, saya ingin memesan ${n} (${s}). Apakah unit ready?`;
            window.open(`https://wa.me/6281234567890?text=${encodeURIComponent(text)}`, '_blank');
        };

        // Auto show admin area jika sudah login
        if(sessionStorage.getItem('isAdmin')) {
            setTimeout(() => {
                document.getElementById('adminArea').style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>
