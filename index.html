<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPSTORE | Exclusive Online Shop</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Syne:wght@800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAe9T7KzOB6jaau5hcPkeicO7GYa893kcQ",
            authDomain: "ipstore-pro.firebaseapp.com",
            projectId: "ipstore-pro",
            storageBucket: "ipstore-pro.firebasestorage.app",
            messagingSenderId: "500676115572",
            appId: "1:500676115572:web:5718176fc67d26ee0e6521"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        window.fb = { db, collection, onSnapshot, query, orderBy, addDoc, deleteDoc, doc };
    </script>

    <style>
        :root { --accent: #0071e3; --bg: #ffffff; --text: #1d1d1f; --card: #f5f5f7; --nav-bg: rgba(255, 255, 255, 0.8); }
        [data-theme="dark"] { --bg: #000000; --text: #f5f5f7; --card: #1c1c1e; --nav-bg: rgba(0, 0, 0, 0.8); }

        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: 0.5s; overflow-x: hidden; }
        .navbar { background: var(--nav-bg) !important; backdrop-filter: blur(20px); border-bottom: 1px solid rgba(128,128,128,0.2) !important; z-index: 1000; }
        
        /* BANNER LEBAR PAS KOTAK */
        #heroSlider { margin-top: 85px; max-width: 950px; margin-left: auto; margin-right: auto; border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .carousel-item img { width: 100%; height: auto; max-height: 450px; object-fit: cover; display: block; }

        /* NAVIGASI KATEGORI */
        .category-nav { display: flex; justify-content: center; gap: 12px; margin: 25px 0; overflow-x: auto; padding: 10px; scrollbar-width: none; }
        .category-nav::-webkit-scrollbar { display: none; }
        .cat-btn { border: none; background: var(--card); color: var(--text); padding: 8px 20px; border-radius: 50px; font-weight: 600; transition: 0.3s; white-space: nowrap; font-size: 0.9rem; border: 1px solid rgba(128,128,128,0.1); }
        .cat-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        .hero-title { font-family: 'Syne'; font-size: clamp(1.8rem, 5vw, 2.5rem); font-weight: 800; text-align: center; margin-top: 10px; letter-spacing: -1px; }
        .product-card { background: var(--card); border-radius: 25px; padding: 20px; text-align: center; transition: 0.4s; height: 100%; border: 1px solid rgba(128,128,128,0.1); position: relative; }
        .product-card img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 15px; }
        
        .btn-share { background: transparent; border: 1px solid rgba(128,128,128,0.2); color: var(--text); border-radius: 50px; padding: 5px; font-size: 0.75rem; width: 100%; margin-bottom: 8px; }
        .btn-buy { background: var(--accent); color: #fff; border-radius: 50px; padding: 10px; border: none; font-weight: 700; width: 100%; }
        
        /* DASHBOARD ADMIN TETAP ASLI */
        #adminArea { display: none; background: var(--card); border-radius: 20px; padding: 25px; margin: 25px 0; border: 1px solid var(--accent); }
        .pay-option { cursor: pointer; border: 2px solid transparent; transition: 0.3s; border-radius: 15px; padding: 15px; background: var(--card); color: var(--text); }
        .bank-info { background: #f8f9fa; border-left: 4px solid #0071e3; border-radius: 8px; padding: 12px; text-align: left; margin-bottom: 15px; font-size: 0.9rem; color: #333; }
    </style>
</head>
<body data-theme="light">

<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="#" style="color: var(--accent);">IPSTORE</a>
        <div class="d-flex align-items-center gap-2">
            <div class="theme-toggle" onclick="toggleTheme()" id="themeIcon"><i class="fas fa-moon"></i></div>
            <button class="btn btn-sm btn-dark rounded-pill px-3" onclick="login()">Admin</button>
        </div>
    </div>
</nav>

<div class="container">
    <div id="heroSlider" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators" id="sliderIndicators"></div>
        <div class="carousel-inner" id="sliderContent">
            <div class="carousel-item active"><div class="d-flex align-items-center justify-content-center h-100 p-5">Memuat Promo...</div></div>
        </div>
    </div>

    <div class="category-nav" data-aos="fade-up">
        <button class="cat-btn active" onclick="filterCat('All', this)">Semua Produk</button>
        <button class="cat-btn" onclick="filterCat('iPhone', this)">iPhone</button>
        <button class="cat-btn" onclick="filterCat('iPad', this)">iPad</button>
        <button class="cat-btn" onclick="filterCat('Watch', this)">Smartwatch</button>
    </div>

    <h1 class="hero-title" data-aos="zoom-out">Berbagai Produk Apple</h1>
    <p class="text-center fw-bold opacity-50 mb-5">Official IPSTORE</p>

    <div id="adminArea">
        <h5 class="fw-bold mb-4">Dashboard Admin</h5>
        <form id="pForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3"><input type="text" id="n" class="form-control" placeholder="Nama Produk" required></div>
                <div class="col-md-2"><input type="number" id="h" class="form-control" placeholder="Harga" required></div>
                <div class="col-md-3"><input type="url" id="u" class="form-control" placeholder="Link Gambar" required></div>
                <div class="col-md-2">
                    <select id="cat" class="form-select">
                        <option value="iPhone">iPhone</option>
                        <option value="iPad">iPad</option>
                        <option value="Watch">Smartwatch</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="s" class="form-select">
                        <option>Ready Stock</option>
                        <option>Sold Out</option>
                    </select>
                </div>
                <div class="col-md-12 mt-3"><button type="submit" class="btn btn-primary w-100 fw-bold">Tambah Produk</button></div>
            </div>
        </form>
        <hr>
        <form id="bannerForm">
            <div class="row g-2">
                <div class="col-md-10"><input type="url" id="bannerUrl" class="form-control" placeholder="Link Banner Baru" required></div>
                <div class="col-md-2"><button type="submit" class="btn btn-warning w-100 fw-bold">Add Banner</button></div>
            </div>
        </form>
        <button onclick="logout()" class="btn btn-link text-danger mt-3 p-0 text-decoration-none"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
    </div>

    <div class="row g-4" id="catalog">
        <div class="col-12 text-center py-5" id="loader"><div class="spinner-grow text-primary"></div></div>
    </div>
</div>

<div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg border-0 bg-white text-dark">
            <div class="modal-body p-4 text-center">
                <div id="stepMethod">
                    <h4 class="fw-bold mb-4">Metode Pembayaran</h4>
                    <div class="row g-3">
                        <div class="col-6"><div class="pay-option border shadow-sm" onclick="selectPay('Transfer')"><i class="fas fa-university fa-2x mb-2 text-primary"></i><p class="small fw-bold mb-0">TRANSFER</p></div></div>
                        <div class="col-6"><div class="pay-option border shadow-sm" onclick="selectPay('COD')"><i class="fas fa-truck fa-2x mb-2 text-success"></i><p class="small fw-bold mb-0">COD</p></div></div>
                    </div>
                </div>
                <div id="stepTransfer" style="display: none;">
                    <h5 class="fw-bold mb-3">Informasi Pembayaran</h5>
                    <div class="bank-info border shadow-sm">
                        <div><strong>Bank Mandiri</strong></div>
                        <div style="font-size: 1.1rem; letter-spacing: 1px;">131-001234-5678</div>
                        <div class="small">a/n Ali Rahmat Alkatiri</div>
                    </div>
                    <div class="bg-white p-2 d-inline-block rounded-3 border mb-3">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=MANDIRI-ALI-RAHMAT" width="150">
                    </div>
                    <input type="file" id="inputBukti" class="form-control mb-3" accept="image/*">
                    <button class="btn btn-primary w-100 rounded-pill" onclick="toAddressStep()">Lanjut Isi Alamat</button>
                </div>
                <div id="stepAddress" style="display: none;">
                    <h5 class="fw-bold mb-3">Biodata Pengiriman</h5>
                    <input type="text" id="custName" class="form-control mb-2" placeholder="Nama Lengkap">
                    <input type="number" id="custWA" class="form-control mb-2" placeholder="No WhatsApp Aktif">
                    <textarea id="custAddr" class="form-control mb-3" placeholder="Alamat Lengkap" rows="3"></textarea>
                    <button class="btn btn-success w-100 rounded-pill py-2 fw-bold" onclick="processOrder()">Konfirmasi Pesanan</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ duration: 1000, once: true });
    let currentFilter = 'All';
    let allItems = [];

    function toggleTheme() {
        const b = document.body;
        const isDark = b.getAttribute('data-theme') === 'dark';
        b.setAttribute('data-theme', isDark ? 'light' : 'dark');
        document.getElementById('themeIcon').innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun text-warning"></i>';
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
    }
    if(localStorage.getItem('theme') === 'dark') toggleTheme();

    let currentItem = {};
    let selectedMethod = "";
    const checkFB = setInterval(() => { if (window.fb) { clearInterval(checkFB); initApp(); } }, 500);

    function initApp() {
        // Banner Sync
        fb.onSnapshot(fb.query(fb.collection(fb.db, "banners"), fb.orderBy("time", "asc")), (snaps) => {
            const sc = document.getElementById('sliderContent');
            const si = document.getElementById('sliderIndicators');
            sc.innerHTML = ''; si.innerHTML = '';
            let i = 0;
            snaps.forEach((d) => {
                const b = d.data();
                const active = i === 0 ? 'active' : '';
                sc.innerHTML += `<div class="carousel-item ${active}"><img src="${b.url}"></div>`;
                si.innerHTML += `<button type="button" data-bs-target="#heroSlider" data-bs-slide-to="${i}" class="${active}"></button>`;
                i++;
            });
        });

        // Catalog Sync
        fb.onSnapshot(fb.query(fb.collection(fb.db, "items"), fb.orderBy("time", "desc")), (snaps) => {
            document.getElementById('loader').style.display = 'none';
            allItems = [];
            snaps.forEach((d) => {
                const data = d.data();
                // OTOMATIS JADI IPHONE JIKA KATEGORI KOSONG (UNTUK BARANG LAMA)
                allItems.push({ id: d.id, ...data, kategori: data.kategori || 'iPhone' });
            });
            renderCatalog();
        });

        if(sessionStorage.getItem('isAdm')) document.getElementById('adminArea').style.display = 'block';

        document.getElementById('pForm').onsubmit = async (e) => {
            e.preventDefault();
            await fb.addDoc(fb.collection(fb.db, "items"), { 
                nama: document.getElementById('n').value, 
                harga: document.getElementById('h').value, 
                img: document.getElementById('u').value, 
                stok: document.getElementById('s').value,
                kategori: document.getElementById('cat').value,
                time: Date.now() 
            });
            e.target.reset();
            Swal.fire('Berhasil', 'Produk ditambahkan', 'success');
        };

        document.getElementById('bannerForm').onsubmit = async (e) => {
            e.preventDefault();
            await fb.addDoc(fb.collection(fb.db, "banners"), { url: document.getElementById('bannerUrl').value, time: Date.now() });
            e.target.reset();
            Swal.fire('Berhasil', 'Banner ditambahkan', 'success');
        };
    }

    window.filterCat = (cat, btn) => {
        currentFilter = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderCatalog();
    };

    function renderCatalog() {
        const catalog = document.getElementById('catalog');
        catalog.innerHTML = '';
        const filtered = currentFilter === 'All' ? allItems : allItems.filter(i => i.kategori === currentFilter);
        
        filtered.forEach((item) => {
            catalog.innerHTML += `
                <div class="col-md-4 col-6">
                    <div class="product-card">
                        <img src="${item.img}">
                        <h6 class="fw-bold mb-1">${item.nama}</h6>
                        <p class="text-muted small mb-1">${item.kategori}</p>
                        <p class="text-primary fw-bold mb-2">Rp ${parseInt(item.harga).toLocaleString()}</p>
                        <button class="btn btn-share" onclick="shareProduct('${item.nama}')"><i class="fas fa-share-alt"></i> Bagikan</button>
                        ${sessionStorage.getItem('isAdm') ? 
                            `<button onclick="delItem('${item.id}')" class="btn btn-outline-danger btn-sm w-100">Hapus</button>` : 
                            `<button class="btn btn-buy" onclick="checkout('${item.nama}', '${item.harga}')">Beli Sekarang</button>`
                        }
                    </div>
                </div>`;
        });
    }

    window.checkout = (nama, harga) => {
        currentItem = { nama, harga };
        document.getElementById('stepMethod').style.display = 'block';
        document.getElementById('stepTransfer').style.display = 'none';
        document.getElementById('stepAddress').style.display = 'none';
        new bootstrap.Modal('#checkoutModal').show();
    };

    window.selectPay = (m) => {
        selectedMethod = m;
        document.getElementById('stepMethod').style.display = 'none';
        if(m === 'Transfer') document.getElementById('stepTransfer').style.display = 'block';
        else toAddressStep();
    };

    window.toAddressStep = () => {
        if(selectedMethod === 'Transfer' && !document.getElementById('inputBukti').files[0]) return Swal.fire('Info','Harap upload bukti bayar!','warning');
        document.getElementById('stepTransfer').style.display = 'none';
        document.getElementById('stepAddress').style.display = 'block';
    };

    window.processOrder = async () => {
        const n = document.getElementById('custName').value, w = document.getElementById('custWA').value, a = document.getElementById('custAddr').value;
        if(!n || !w || !a) return Swal.fire('Cek Data','Lengkapi biodata!','info');
        await fb.addDoc(fb.collection(fb.db, "orders"), { produk: currentItem.nama, pembeli: n, wa: w, alamat: a, metode: selectedMethod, time: Date.now() });
        Swal.fire('Sukses!','Pesanan diproses admin.','success').then(() => location.reload());
    };

    window.shareProduct = (nama) => {
        if (navigator.share) { navigator.share({ title: 'IPSTORE', text: 'Cek ' + nama + ' di IPSTORE!', url: window.location.href }); }
    };

    window.login = () => { Swal.fire({ title: 'Admin', input: 'password' }).then(r => { if(r.value === 'admin123') { sessionStorage.setItem('isAdm', '1'); location.reload(); } }); };
    window.logout = () => { sessionStorage.clear(); location.reload(); };
    window.delItem = async (id) => { if(confirm('Hapus produk ini?')) await fb.deleteDoc(fb.doc(fb.db, "items", id)); };
</script>
</body>
</html>
